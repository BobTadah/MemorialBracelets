<div class="aw-gc-grid-cell customer" data-bind="if: hasCustomer($row())">
    <a href="#" data-bind="attr: {href: getCustomerUrl($row())},
                           text: getCustomerName($row())"></a>
</div>
<div class="aw-gc-grid-cell customer" data-bind="if: !hasCustomer($row())">
    <p data-bind="html: getCustomerName($row())"></p>
</div>
